<div class="flex flex-col sm:flex-row justify-around">
    <div class="lg:w-1/4 max-h-full sm:overflow-y-auto">
        <app-form (result)="resValor($event)"></app-form>
    </div>
    <div class="sm:w-3/5 w-full flex flex-col ">
        <div *ngIf="result!==0" class="text-black dark:text-white">
            <div class="relative p-6 rounded-lg shadow-2xl">
                <app-result-table class="sm:overflow-y-auto" [valor]="result"></app-result-table>
                <app-result class="sm:overflow-y-auto" [valor]="result"></app-result>
            </div>
        </div>
        <div *ngIf="result===0" class="relative p-3 rounded-lg shadow-2xl">
            <app-info-table></app-info-table>
        </div>
    </div>
</div>
