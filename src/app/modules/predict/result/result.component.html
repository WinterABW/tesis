<div class="flex flex-col mt-10 text-center ">
    <h1 class="text-2xl font-bold"
        [ngClass]="{
            'text-green-700 dark:text-green-500': risk==='Bajo',
            'text-orange-700 dark:text-orange-500': risk==='Medio',
            'text-red-700 dark:text-red-500': risk==='Alto'
        }">
        Riesgo {{risk}}
    </h1>
    <p class="text-xl text-gray-800 dark:text-white">
        La probabilidad es {{valor}}
    </p>
</div>
