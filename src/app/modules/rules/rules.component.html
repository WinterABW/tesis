<div class="sm:flex pt-5 sm:px-5">
    <ul class="flex-column space-y space-y-4 text-sm font-medium text-gray-500 dark:text-gray-400 md:me-4 mb-4 md:mb-0">
        <li>
            <a (click)="handler('table')" class="inline-flex items-center px-4 py-3  rounded-lg active w-full dark:text-white text-gray-800 hover:cursor-pointer"
                [ngClass]="{'bg-blue-700': !table, 'dark:bg-blue-600': !table}" aria-current="page">
                <img src="assets/numbers/one.svg" alt="1" class="w-1/4 pr-2">
                Indetificar predictores
            </a>
        </li>
        <li>
            <a (click)="handler('')" class="inline-flex items-center px-4 py-3  rounded-lg active w-full dark:text-white text-gray-800 hover:cursor-pointer"
                [ngClass]="{'bg-blue-700': table, 'dark:bg-blue-600': table}">
                <img src="assets/numbers/two.svg" alt="2" class="w-1/4 pr-2">
                Cálculo de riesgo
            </a>
        </li>
    </ul>
    <div *ngIf="!table"
        class="p-6 bg-gray-50 text-medium text-gray-500 dark:text-gray-400 dark:bg-gray-800 rounded-lg w-full">
        <app-info-table />
    </div>
    <div *ngIf="table"
        class="p-6 bg-gray-50 text-medium text-gray-500 dark:text-gray-400 dark:bg-gray-800 rounded-lg w-full">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">Para el cálculo de riesgo: </h3>

        <div>
            <ol
                class="flex justify-center items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-sm dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">
                <li class="flex items-center">
                    Acceda al botón cálculo de riesgo
                    <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m7 9 4-4-4-4M1 9l4-4-4-4" />
                    </svg>
                </li>
                <li class="flex items-center">
                    Pulse solo el o los predictores identificados
                    <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m7 9 4-4-4-4M1 9l4-4-4-4" />
                    </svg>
                </li>
                <li class="flex items-center">
                    Pulse el botón aceptar
            </ol>
        </div>


    </div>


</div>
<div class="flex justify-center mt-10">
    <a routerLink="../"
        class="button-animation inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="rtl:rotate-180 w-3.5 h-3.5 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 5H1M1 5l6-4M1 5l6 4" />
        </svg>
        Regresar
    </a>
</div>
